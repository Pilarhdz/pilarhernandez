<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>signin</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="nav('/loginpage')">Login</ion-button>
      <ion-button (click)="nav('/home')">Home</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">signin</ion-title>
      
        
      
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-item>
    <ion-label position="floating">Nombre del usuario</ion-label>
    <ion-input></ion-input>
    </ion-item>
    <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input></ion-input>
    </ion-item>
    <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [type]="p?'password': 'text'"></ion-input> 

    <ion-buttons slot="end" id="eyeIcon1">
    <ion-button (click)="togglePass('a')">
    <ion-icon slot ="icon-only"
    [name]="p1? 'eye-off': 'eye'"></ion-icon>
    </ion-button>
    </ion-buttons>
     
    </ion-item>
    <ion-item>
    <ion-label position="floating">Verificar contraseña</ion-label>
    <ion-input type="password"></ion-input>
    <ion-buttons slot="end" id="eyeIcon1">
    <ion-button (click)="togglePass('b')">
    <ion-icon slot ="icon-only"
    [name]="p2? 'eye-off': 'eye'"></ion-icon>
    </ion-button>
    </ion-buttons>
    </ion-item>
    <div>
    <ion-checkbox labelPlacement="end" color="auccess"></ion-checkbox>
    <ion-text>Aceptar terminos y condiciones</ion-text>
    </div>
    <ion-button color="success">Registrate!</ion-button>
    <ion-text color="danger" id="tyc">{{mensaje}}</ion-text>
    <div></div>
    <ion-text> Ya tienes una cuenta? Inicia sesión aquí</ion-text> 
    </div>
</ion-content>
