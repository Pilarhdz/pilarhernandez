<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>infinitescroll</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">infinitescroll</ion-title>
    </ion-toolbar>
  </ion-header>
  
<div>

</div>
  <div id="container">
    <ion-list>
      <ion-item *ngFor="let item of items;
                        let index">
      <ion-avatar slot="start">
        <img [src]="'https://picsum.photos/80/80?random='+index"/>
      </ion-avatar>
      <ion-label slot="start">Mensaje</ion-label>
      <ion-label slot="end">{{item.hora}}</ion-label>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

  </div>
  

</ion-content>
