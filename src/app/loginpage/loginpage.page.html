<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>loginpage</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="nav('/signin')">Signin</ion-button>
      <ion-button (click)="nav('/home')">Home</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">loginpage</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id ="container">
    <!-- FORMULARIO DE LOGIN-->
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-button (click)="login()">Iniciar Sesión</ion-button>
    <div>
      <a>Olvidaste tu contraseña? haz click aquí</a>
    </div>
  </div>
</ion-content>
